name: test aicsimageio

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    name: test aicsimageio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: AllenCellModeling/aicsimageio
          submodules: true
      - uses: actions/checkout@v3
        with:
          path: ome-types

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install aicsimageio
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[test]

      - uses: actions/cache@v3
        id: cache
        with:
          path: aicsimageio/tests/resources
          key: ${{ hashFiles('scripts/TEST_RESOURCES_HASH.txt') }}
      - name: Download Test Resources
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python scripts/download_test_resources.py --debug

      - name: Install ome-types
        run: pip install .
        working-directory: ome-types

      - name: Run Tests
        run: pytest tests/readers/test_ome_tiff_reader.py -v -k "not REMOTE"
