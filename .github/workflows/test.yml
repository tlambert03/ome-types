name: tests

on:
  push:
    branches:
      - "main"
      - "v2"
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_manifest:
    name: check-manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: check-manifest
        run: |
          pip install check-manifest
          check-manifest

  test:
    name: test ${{ matrix.platform }} (${{ matrix.python-version }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - python-version: "3.7"
            platform: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install .[test,dev]
      - name: Test
        run: pytest --cov --cov-report=xml

      - name: retest without lxml or xmlschema
        if: matrix.platform == 'ubuntu-latest'
        run: |
          pip uninstall -y lxml xmlschema
          pytest --cov --cov-report=xml --cov-append

      - uses: codecov/codecov-action@v2

  test-types:
    name: Typesafety
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pytest pytest-mypy-plugins
          python -m pip install .

      - name: Test
        run: pytest typesafety -v

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, check_manifest]
    if: success() && startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Build
        run: |
          pip install -U pip build
          python -m build .

      - name: Publish PyPI Package
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TWINE_API_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: "dist/*"
