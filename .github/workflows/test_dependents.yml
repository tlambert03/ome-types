name: test dependents

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-nd2:
    name: test nd2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          repository: tlambert03/nd2
          fetch-depth: 0
      - uses: actions/checkout@v5
        with:
          path: ome-types
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nd2
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[test]

      - uses: actions/cache@v4
        id: cache
        with:
          path: tests/data
          key: ${{ hashFiles('scripts/download_samples.py') }}

      - name: Download Samples
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install requests
          python scripts/download_samples.py

      - name: Install ome-types
        run: pip install .
        working-directory: ome-types

      - name: Run Tests
        run: pytest --color=yes -v tests/test_ome.py

  test_omero_cli:
    name: test omero-cli-transfer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install .[test]
          python -m pip install omero-cli-transfer --no-deps

      - name: Test
        run: pytest tests/test_omero_cli.py -v
